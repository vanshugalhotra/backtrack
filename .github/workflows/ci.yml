name: Frontend CI Workflow

on:
  push:
    branches:
      - dev  # Trigger on push to dev branch
  pull_request:
    branches:
      - dev  # Trigger on PR to dev branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm ci  # More reliable than npm install in CI

      # Step 4: Run ESLint (code quality check)
      - name: Run Lint
        run: |
          cd frontend
          npm run lint

      # Step 5: Run TypeScript type check (no emit)
      - name: Run Type Check
        run: |
          cd frontend
          npx tsc --noEmit

      # Step 6: Placeholder Tests (safe even if no tests exist yet)
      - name: Run Tests (Placeholder)
        run: |
          cd frontend
          echo "No tests implemented yet. Skipping..."

      # Step 7: Build the frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build
